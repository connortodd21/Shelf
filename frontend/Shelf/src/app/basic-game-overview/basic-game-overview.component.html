<div class="game-overview-container">
    <div (click)="gotoDetailedGameView()">
        <div class="game-overview-text">
            {{name}}
        </div>
    </div>

    <div>
        <div *ngIf="globalRating != null || userRating != null" class="rating-label"> <p-rating stars="5"
                [readonly]="true" [disabled]="true" [cancel]="false"
                [ngModel]="userRating"></p-rating>
        </div>
    </div>

</div>
