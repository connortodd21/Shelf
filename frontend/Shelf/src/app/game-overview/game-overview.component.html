
<div class="game-overview-container">
  <div (click)="gotoDetailedGameView()">
    <img *ngIf="image_id != ''" class="game-overview-img" src="{{coverPath}}{{image_id}}.jpg" />
    <img *ngIf="image_id == ''" class="game-overview-img" src="../../assets/NoImageAvailable.png" />
  <div class="game-overview-text">
      {{name}}
  </div>
    </div>

  <div>
    <p *ngIf="globalRating != null || userRating != null" class="rating-label">Global Rating<p-rating stars="5" [cancel]="false" readonly="true" disabled="true" [(ngModel)]="globalRating"></p-rating></p>
    <p *ngIf="globalRating != null || userRating != null" class="rating-label">My Rating<p-rating stars="5" [readonly]="shouldDisable" [disabled]="shouldDisable" [cancel]="false" (onRate)="handleRate($event)"
                                               [ngModel]="userRating"></p-rating></p>
  </div>

</div>
