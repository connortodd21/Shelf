
<div class="hero-image">
        <mat-card class="example-card">
                <mat-card-header layout="row" layout-align="center">
                  
                  <mat-card-title>Welcome to Shelf</mat-card-title>
                  <mat-card-subtitle>wow so cool</mat-card-subtitle>
                </mat-card-header>
            
                <mat-card-content>

                    <p>Username</p>
                    <input id="float-input-username" type="text" size="30" pInputText [(ngModel)]="username"> 
                    <br><br><br>
                
                    <p>Password</p>
                    <input id="float-input-password" type="text" size="30" [feedback]="false" type="password" pPassword [(ngModel)]="password"> 
                    
                    <br><br><br>
                    <div *ngIf="isRegistering">
                        <p>Birthdate</p>
                        <p-inputMask mask="99/99/9999" type="text" size="30" id="float-input-date" [(ngModel)]="date" slotChar="mm/dd/yyyy"></p-inputMask> 
                    </div>
            
                </mat-card-content>
                <mat-card-actions>
                    <p-button label="Register" (onClick)="registerUser()" styleClass="ui-button-raised ui-button-secondary"></p-button>
                    <p-button label="Login" (onClick)="loginUser()" styleClass="ui-button-raised ui-button-secondary"></p-button>
                </mat-card-actions>
            </mat-card>
    
</div>
