
<div class="hero-image"> 
        <p-toast [style]="{marginTop: '80px'}"></p-toast>
        
        <mat-card class="example-card">
                <mat-card-header layout="row" layout-align="center">
                  
                  <mat-card-title>Welcome to Shelf</mat-card-title>

                  <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
                </mat-card-header>
            
                <mat-card-content>

                    <p>Email Address</p>
                    <input type="text" size="30" pInputText [(ngModel)]="email"> 
                    <br><br><br>

                    <div *ngIf="isRegistering">
                        <p>Username</p>
                        <input type="text" size="30" pInputText [(ngModel)]="username"> 
                        <br><br><br>
                    </div>

                    <p>Password</p>
                    <input type="text" size="30" [feedback]="false" type="password" pPassword [(ngModel)]="password"> 
                    
                    <br><br><br>
                    <div *ngIf="isRegistering">
                        <p>Birthdate</p>
                        <p-inputMask mask="99/99/9999" type="text" size="30" [(ngModel)]="birthday" slotChar="mm/dd/yyyy"></p-inputMask> 
                    </div>
            
                </mat-card-content>
                <mat-card-actions>
                    <p-button label="Register" (onClick)="registerUser()" styleClass="ui-button-raised ui-button-secondary"></p-button>
                    <p-button label="Login" (onClick)="loginUser()" styleClass="ui-button-raised ui-button-secondary"></p-button>
                </mat-card-actions>
            </mat-card>
    
</div>
